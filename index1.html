<head>

  <title>Document</title>
  <style>
    #root{
      width: 100vw;
      height: 500vh;
      background:linear-gradient(0deg,#ccc,#333);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root')
    console.log(window);

    window.addEventListener('wheel',(event)=>{
      console.log(event.offsetY);
      
      let a = true
      if(event.offsetY > 1000){
      root.style.background = "linear-gradient(0deg,red,orange)"
      a===false
      }else{
        a===true
        root.style.background = "linear-gradient(0deg,green,orange)"

      }
    });

  </script>
</body>
